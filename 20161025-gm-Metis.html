# 智慧評語推薦模組開發進度
Hao-Yung Chan, 10/25 group meeting

---

## 前情提要
原先是在做 PRS 系統開發，後來被孟學學長找去做某個計畫下的同儕互評模組。

## 同儕互評模組
包含以下三個模組：

* 評分設計準則模組
* 同儕語料模組
* 智慧評價模組

---

## 同儕語料模組
### 步驟

1. 資料搜集
2. 資料分析
3. 評語分類

問題：如何要用什麼方式分類？

### 評語分類的可能方式
* 長短
* 褒貶
* 評價的標的

需要語意的分析。

---

## 語意分析
可以從兩個方面來看：
1. 使用的字詞的意義
2. 字詞之間的關聯，包含相對位置與數目

先從把「看起來應該意義類似的語句」歸類在一起開始嘗試。
把看字詞數目相近的語句歸類成同一類。

## 使用資料
最新的 Coursera 工程圖學資料

---

## 開發狀況
1. 資料讀取
	- ` dict `
	- key 為評分準則的敘述
	- value 為評分者填寫的內容
2. 分詞
	- jieba
3. 詞頻
	- 得出同一平分準則下所有回應所使用的字詞
	- 計算每個回應中那些字詞的出現次數
	- 計算所有回應中那些字詞的出現總數
4. 向量化
	- 以不同字詞為維度，或不同文本（在這個 case 裡是語句）為維度
	- 決定資料在多維空間中的位置
5. Cluster
	- 以資料的位置來分群，進而決定哪些資料為同一類

---

## 困難
1. 不會寫 Python，不會開發 Python 專案
	- 修課
	- 多讀 document
2. 不會用 Excel
	- ...找學長救援 QQ
3. 不會用 Python 讀 ` *.xlsx `
	- ...找朋友救援 QQ
4. 使用的字詞種類過多，而且不受控制

## 接下來要嘗試的
1. 自訂詞庫：選擇常用的字詞，先從這些字詞下手進行歸類
2. 刪去 stopword
3. 自動化或手動分類評分準則，分析同一群組中評分準則的回應之間的關係
